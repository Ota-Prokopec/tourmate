query getListOfItemsForMap(
	$transports: [Transport!]
	$topics: [Topic!]
	$name: String
	$limit: Int
	$location: LocationInput
) {
	getListOfExperiences(location: $location) {
		_createdAt
		_updatedAt
		_collectionId
		_id
		_permissions
		_databaseId
		userId
		pictureUrl
		connectedMonumentId
		location
		user {
			_createdAt
			_updatedAt
			_collectionId
			_id
			_permissions
			_databaseId
			userId
			myId
			username
			profilePictureURL
		}
	}
	getListOfMonuments(
		transports: $transports
		topics: $topics
		name: $name
		limit: $limit
		location: $location
	) {
		_createdAt
		_updatedAt
		_collectionId
		_id
		_permissions
		_databaseId
		location
		transports
		userId
		name
		about
		topics
		placeDetailId
		pictureURL
		user {
			_createdAt
			_updatedAt
			_collectionId
			_id
			_permissions
			_databaseId
			userId
			myId
			username
			profilePictureURL
		}
	}
}
