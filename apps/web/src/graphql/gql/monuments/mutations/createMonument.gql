mutation createMonument($input: CreateMonumentInput!) {
	createMonument(input: $input) {
		_createdAt
		_updatedAt
		_collectionId
		_id
		_permissions
		_databaseId
		location
		creatorUserId
		name
		about
		pictureURL
		placeDetailId
		details {
			_createdAt
			_updatedAt
			_collectionId
			_id
			_permissions
			_databaseId
			name
		}
	}
}
