mutation createMonument($input: CreateMonumentInput!) {
	createMonument(input: $input) {
		_createdAt
		_updatedAt
		_collectionId
		_id
		_permissions
		_databaseId
		location
		userId
		name
		about
		topics
		pictureURL
		placeDetailId
		transports
		placeDetail {
			name
			_databaseId
			_permissions
			_id
			_collectionId
			_updatedAt
			_createdAt
		}
	}
}
