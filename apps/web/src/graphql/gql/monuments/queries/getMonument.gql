query getMonument($id: String!) {
	getMonument(id: $id) {
		_createdAt
		_updatedAt
		_collectionId
		_id
		_permissions
		_databaseId
		location
		userId
		name
		topics
		about
		placeDetailId
		pictureURL
		transports
		placeDetail {
			name
			_databaseId
			_permissions
			_id
			_collectionId
			_updatedAt
			_createdAt
		}
	}
}
