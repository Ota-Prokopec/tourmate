query getListOfMonumentsWithCreator($input: MonumentInput) {
	getListOfMonuments(input: $input) {
		_createdAt
		_updatedAt
		_collectionId
		_id
		_permissions
		_databaseId
		location
		creatorUserId
		name
		about
		topics
		placeDetailId
		pictureURL
		creator {
			_permissions
			_databaseId
			_id
			_collectionId
			_updatedAt
			_createdAt
			userId
			myId
			username
			status
			emailVerification
			phoneVerification
			profilePictureURL
		}
		placeDetail {
			name
			_databaseId
			_permissions
			_id
			_collectionId
			_updatedAt
			_createdAt
		}
	}
}
