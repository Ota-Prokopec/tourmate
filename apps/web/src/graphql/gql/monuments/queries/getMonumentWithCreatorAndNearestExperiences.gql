query getMonumentWithCreatorAndNearestListOfExperience($id: String!) {
	getMonument(id: $id) {
		_createdAt
		_updatedAt
		_collectionId
		_id
		_permissions
		_databaseId
		location
		topics
		userId
		name
		about
		placeDetailId
		pictureURL
		transports
		user {
			_permissions
			_databaseId
			_id
			_collectionId
			_updatedAt
			_createdAt
			userId
			myId
			username
			status
			emailVerification
			phoneVerification
			profilePictureURL
		}
		nearExperiences {
			_createdAt
			_updatedAt
			_collectionId
			_id
			_permissions
			_databaseId
			userId
			imgSrc
			location
			placeDetailId
		}
		placeDetail {
			name
			_databaseId
			_permissions
			_id
			_collectionId
			_updatedAt
			_createdAt
		}
	}
}
