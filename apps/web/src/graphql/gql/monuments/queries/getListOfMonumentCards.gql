query getListOfMonumentCards(
	$location: LocationInput
	$topics: [Topic!]
	$transports: [Transport!]
	$name: String
	$limit: Int
	$userId: String
	$offset: Int
) {
	getListOfMonuments(
		location: $location
		topics: $topics
		transports: $transports
		name: $name
		limit: $limit
		userId: $userId
		offset: $offset
	) {
		_createdAt
		_updatedAt
		_collectionId
		_id
		_permissions
		_databaseId
		location
		userId
		name
		about
		topics
		placeDetailId
		pictureURL
		transports
		user {
			_createdAt
			_updatedAt
			_collectionId
			_id
			_permissions
			_databaseId
			userId
			myId
			username

			profilePictureURL
		}
		placeDetail {
			_createdAt
			_updatedAt
			_collectionId
			_id
			_permissions
			_databaseId
			name
		}
		likes {
			_createdAt
			_updatedAt
			_collectionId
			_id
			_permissions
			_databaseId
			userId
			monumentId
			user {
				_id
				userId
				myId
				username
				profilePictureURL
			}
		}
		liked {
			_createdAt
			_updatedAt
			_collectionId
			_id
			_permissions
			_databaseId
			userId
			monumentId
		}

		totalLikesCount
	}
}
