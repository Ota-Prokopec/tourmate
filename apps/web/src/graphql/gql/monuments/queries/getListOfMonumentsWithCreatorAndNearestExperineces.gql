query getListOfMonumentsWithCreatorAndNearestExperiences($input: MonumentInput) {
	getListOfMonuments(input: $input) {
		creator {
			_createdAt
			_updatedAt
			userId
			myId
			username
			staus
			emailVerification
			phoneVerification
			profilePictureURL
			prefs {
				location
				termsAccepted
			}
		}
		details {
			_createdAt
			_updatedAt
			_collectionId
			_id
			_permissions
			_databaseId
			name
		}
		nearExperiences {
			_createdAt
			_updatedAt
			_collectionId
			_id
			_permissions
			_databaseId
			userId
			imgSrc
			location
		}
		pictureURL
		placeDetailId
		about
		name
		location
		creatorUserId
		_databaseId
		_permissions
		_id
		_collectionId
		_updatedAt
		_createdAt
	}
}
