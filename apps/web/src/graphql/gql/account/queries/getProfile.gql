query getProfile($myId: String!) {
	getUser(myId: $myId) {
		_permissions
		_databaseId
		_id
		_collectionId
		_updatedAt
		_createdAt
		userId
		myId
		username
		profilePictureURL
		experiences {
			liked {
				_createdAt
				_updatedAt
				_collectionId
				_id
				_permissions
				_databaseId
				userId
				experienceId
			}
			likes {
				_createdAt
				_updatedAt
				_collectionId
				_id
				_permissions
				_databaseId
				userId
				experienceId
				user {
					_createdAt
					_updatedAt
					_collectionId
					_id
					_permissions
					_databaseId
					userId
					myId
					username
					profilePictureURL
				}
			}
			user {
				_createdAt
				_updatedAt
				_collectionId
				_id
				_permissions
				_databaseId
				userId
				myId
				username
				profilePictureURL
			}
			connectedMonumentId
			location
			imgSrc
			userId
			_databaseId
			_permissions
			_id
			_collectionId
			_updatedAt
			_createdAt
			connectedMonument {
				_createdAt
				_updatedAt
				_collectionId
				_id
				_permissions
				_databaseId
				location
				userId
				name
				about
				topics
				placeDetailId
				transports
				pictureURL
				user {
					_createdAt
					_updatedAt
					_collectionId
					_id
					_permissions
					_databaseId
					userId
					myId
					username
					profilePictureURL
				}
				placeDetail {
					_createdAt
					_updatedAt
					_collectionId
					_id
					_permissions
					_databaseId
					name
				}
				likes {
					_createdAt
					_updatedAt
					_collectionId
					_id
					_permissions
					_databaseId
					userId
					monumentId
					user {
						_createdAt
						_updatedAt
						_collectionId
						_id
						_permissions
						_databaseId
						userId
						myId
						username
						profilePictureURL
					}
				}
				liked {
					_createdAt
					_updatedAt
					_collectionId
					_id
					_permissions
					_databaseId
					userId
					monumentId
				}
			}
		}
	}
}
