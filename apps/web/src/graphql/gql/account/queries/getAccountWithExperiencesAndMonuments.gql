query getAccountWithExperiencesAndMonuments($userId: String) {
	getAccount(userId: $userId) {
		_permissions
		_databaseId
		_id
		_collectionId
		_updatedAt
		_createdAt
		userId
		myId
		username
		status
		emailVerification
		phoneVerification
		profilePictureURL
		prefs {
			location
			termsAccepted
		}
		experiences {
			_createdAt
			_updatedAt
			_collectionId
			_id
			_permissions
			_databaseId
			userId
			imgSrc
			location
			placeDetailId
		}
		monuments {
			_createdAt
			_updatedAt
			_collectionId
			_id
			_permissions
			_databaseId
			location
			creatorUserId
			name
			about
			pictureURL
			placeDetailId
		}
	}
}
