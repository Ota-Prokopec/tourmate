query getAccountWithExperiences($userId: String) {
	getAccount(userId: $userId) {
		_permissions
		_databaseId
		_id
		_collectionId
		_updatedAt
		_createdAt
		userId
		myId
		username
		status
		emailVerification
		phoneVerification
		profilePictureURL
		prefs {
			termsAccepted
			location
		}
		experiences {
			_createdAt
			_updatedAt
			_collectionId
			_id
			_permissions
			_databaseId
			userId
			imgSrc
			location
			placeDetailId
		}
	}
}
